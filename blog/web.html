---
layout: blog
title: WEB
permalink: /web/
---

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{{site.baseurl}}/mektek.css">
    <link rel="stylesheet" href="{{site.baseurl}}/font-awesome.min.css">
</head>
<body>
<div class="row">
    <div class="col-lg-12 text-center">
        <div class="navy-line"></div>
        <h1>Latest Blog</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="wrapper wrapper-content animated fadeInRight">

            <!-- latest 10 blog -->
            {% for post in site.categories.web limit:10 %}
            <div class="pt">
                <div class="row">
                       <div class="">
                       <div class="col-md-4">
                        
                            <!--{% if post.icon %}<i class="fa {{ post.icon }}"> </i>{% endif %}-->
                            <!--<img src="{{site.baseurl}}/blog/iott.jpg"  width="200px" height="300px" alt="iot">-->
                        <div class="tm"> 
      
                       {% assign images = post.content | split:"<img " %}
                           {% for image in images %}
                              {% if image contains 'src=' %}
                                {% assign imageMarkup = image | split:">" | first %}
                                <img {{ imageMarkup }}>
                                {% break %}
                              {% endif %}
                            {% endfor %}
       
                          </div>

                       </div>
                       </div>
                    
                    <div class="col-md-8">
                    <div class="pic">
                        <div class="vote-actions">
                        </div>

                        <a href="{{ post.url | prepend: site.baseurl }}" class="cl">
                            {{ post.title }}
                        </a><br><br>
                           <div class="post-content-truncate">
                            {{ post.excerpt }}

                      ......................................................................................  <a class="btn btn-danger" href="{{ post.url | prepend: site.baseurl }}" class="vote-title"> Read More</a>
                    </div><br>
                      
                        <div class="">
                        {% if site.changyan %}
                            <i class="fa fa-comments-o"> </i> <a>Comments (<span id = "url::{{post.url | prepend: site.url}}" class = "cy_cmt_count" ></span>)</a>
                        {% endif %}
                        {% if site.disqus %}
                            <i class="fa fa-comments-o"> </i> <a>Comments (<span class='disqus-comment-count' data-disqus-url="{{ site.url }}{{ post.url }}">0</span>)</a>
                        {% endif %}
                            <i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
                            <i class="fa fa-user"></i> <a>{{ site.author.name }}</a>
                        </div>
                    </div>
                    </div>
                 
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

</body>
</html>
